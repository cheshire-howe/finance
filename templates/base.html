<!doctype html>
<html>
    <head>
        <title>Ajax in my content</title>
        <link href="{{ static_url('libs/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/custom.css') }}" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#navcollapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Finance</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navcollapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="home" class="linker">Home</a></li>
                            <li><a href="cs" class="linker">Candlestick</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section id="content" class="container">
            {% block content %}{% end %}
        </section>
        <footer>
        
        </footer>
        <script src="{{ static_url('libs/jquery/dist/jquery.min.js')}}"></script>
        <script src="{{ static_url('libs/bootstrap/dist/js/bootstrap.min.js') }}"></script>
        <script src="{{ static_url('libs/d3/d3.js') }}"></script>
        <script src="{{ static_url('js/script.js') }}"></script>
        <script src="{{ static_url('js/finance/finance.js') }}"></script>
        <script src="{{ static_url('js/finance/gridlines.js') }}"></script>
        <script src="{{ static_url('js/finance/buildd3.js') }}"></script>
        {% block scripts %}{% end %}
    </body>
</html>
