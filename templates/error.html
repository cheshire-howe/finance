{% extends "base.html" %}

{% block content %}
    <div id="dynamic-content"></div>
{% end %}

{% block scripts %}
    <script>
    $(function() {
        var req = '{{req}}';
        if(req) {
            $.get('html/' + req)
                .done(function(d){
                    $('#dynamic-content').html(d);
                });
        }
    });
    </script>
{% end %}
